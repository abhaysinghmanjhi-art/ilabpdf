<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter – iLabPDF</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0b0f19;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            background: #111827;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        h1 {
            color: #4ea1ff;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            font-size: 14px;
        }

        input {
            margin-top: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            background: #4ea1ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #67b1ff;
        }

        footer {
            margin-top: 40px;
            opacity: 0.6;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>JPG to PDF</h1>
    <p>Select JPG images and convert them into a PDF file instantly.</p>

    <input type="file" id="images" accept="image/*" multiple>

    <button onclick="convertToPDF()">Convert to PDF</button>
</div>

<footer>
    © 2025 iLabPDF – JPG to PDF Converter
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    async function convertToPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        let files = document.getElementById("images").files;

        if (files.length === 0) {
            alert("Please select at least one JPG image.");
            return;
        }

        for (let i = 0; i < files.length; i++) {
            let img = await readFileAsDataURL(files[i]);

            if (i > 0) pdf.addPage();
            pdf.addImage(img, "JPEG", 10, 10, 190, 270);
        }

        pdf.save("converted.pdf");
    }

    function readFileAsDataURL(file) {
        return new Promise((resolve) => {
            let reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
